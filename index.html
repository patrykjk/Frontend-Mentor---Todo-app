<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>

  <main>
    <div class="header">
      <div class="logo">Todo</div>
      <button class="dark-theme-toggle"></button>
    </div>

    <section class="new-todo">
      <input type="checkbox" class="circle select-all">
      <input type="text" id="todo-input" placeholder="Create a new todo...">
    </section>

    <section class="todos-container">

      <div class="todo" draggable="true" data-id="1">
        <input type="checkbox" class="circle todo-checkbox">
        <p>Read for 1 hour</p>
        <button class="todo-delete">
          <img src="images/icon-cross.svg" alt="">
        </button>
      </div>

      <div class="todo" draggable="true" data-id="2">
        <input type="checkbox" class="circle todo-checkbox">
        <p>Pick up groceries</p>
        <button class="todo-delete">
          <img src="images/icon-cross.svg" alt="">
        </button>
      </div>
      <div class="todo" draggable="true" data-id="3">
        <input type="checkbox" class="circle todo-checkbox">
        <p>Complete Todo App on Frontend Mentor</p>
        <button class="todo-delete">
          <img src="images/icon-cross.svg" alt="">
        </button>
      </div>

      <div class="no-todos-placeholder hidden"></div>
    </section>

    <section class="buttons">
      <p class="items-left"></p>

      <div class="filter-buttons-container">
        <button class="selected" data-filter="all">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
      </div>

      <button class="clear-completed">Clear Completed</button>
    </section>

    <p class="tooltip">Drag and drop to reorder list</p>
  </main>

</body>

</html>
